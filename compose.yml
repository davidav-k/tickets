
services:
  keycloak-db:
    image: postgres:16.1
    container_name: keycloak_postgres
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "5543:5432"
    volumes:
      - ./infrastructure/keycloak/db:/var/lib/postgresql/data
    networks:
      - keycloak_net

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: keycloak
    command: start-dev #--import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: true
    ports:
      - "9090:8080"
#    volumes:
#      - ./infrastructure/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - keycloak-db
    networks:
      - keycloak_net

  ticket-db:
    image: postgres:16.1
    container_name: ticket_postgres
    environment:
      POSTGRES_DB: ${TICKET_DB_NAME}
      POSTGRES_USER: ${TICKET_DB_USER}
      POSTGRES_PASSWORD: ${TICKET_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./infrastructure/ticket-service/db:/var/lib/postgresql/data
    networks:
      - keycloak_net

  event-db:
    image: postgres:16.1
    container_name: event_postgres
    environment:
      POSTGRES_DB: ${EVENT_DB_NAME}
      POSTGRES_USER: ${EVENT_DB_USER}
      POSTGRES_PASSWORD: ${EVENT_DB_PASSWORD}
    ports:
      - "5532:5432"
    volumes:
      - ./infrastructure/event-service/db:/var/lib/postgresql/data
    networks:
      - keycloak_net

