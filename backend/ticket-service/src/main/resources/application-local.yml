gateway:
  url: http://localhost:8088/api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tickets
    username: ${TICKET_DB_USER}
    password: ${TICKET_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/tickets
